<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
      .main-form {
        width: 500px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <form action="" class="main-form needs-validation">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" class="form-control" />
        <small class="form-text text-muted">
          This should be required
        </small>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control" />
      </div>
      <div class="form-group">
        <label for="pnumber">Phone Number</label>
        <input type="number" name="pnumber" id="pnumber" class="form-control" />
      </div>
      <div class="form-group">
        <label for="DOB">Date of Birth</label>
        <input type="date" name="dob" id="dob" class="form-control" />
      </div>

      <!-- <div class="form-group">
        <label for="image">Choose profile pic</label>
        <input type="image" >
      </div> -->

      <div class="form-check">
        <input type="checkbox" id="accept-links" class="form-check-input" />
        <label for="accept-links" class="form-check-label"
          >Accept links of FB, twitter and Linkedin Account</label
        >
      </div>
      <button type="submit">Submit</button>
    </form>
    <script>
      var form = document.querySelector('.needs-validation');
      
      form.addEventListener('submit', function(event){
        // checkValidity is a  builtin function for checking the validity
        if (form.checkValidity() === false) {
          // to prevent the default event 
          event.preventDefault()

          // we are using stopPropagation to not sending the request to ajax . 
          // It is a normal form submission but when it will be  valid
          event.stopPropagation()
        }

      })

    </script>
  </body>
</html>
