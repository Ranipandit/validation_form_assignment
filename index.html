<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
   <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container">
      <h2 id="heading">Form Validation</h2>
      <form action="" class="main-form needs-validation " novalidate>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            class="form-control"
            required
          />
          <div class="invalid-feedback">Please enter a valid name</div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            class="form-control"
            required
          />
          <div class="invalid-feedback">Please enter a valid email address</div>
        </div>

        <div class="form-group">
          <label for="pnumber">Phone Number</label>
          <input
            type="number"
            name="pnumber"
            class="form-control"
            required
          />
          <div class="invalid-feedback">
            The characters should contain numbers
          </div>
        </div>

        <div class="form-group">
          <label for="DOB">Date of Birth</label>
          <input
            type="date"
            name="dob"
            class="form-control"
            required
          />
          <div class="invalid-feedback">It should only contain a date</div>
        </div>

        <div class="form-group">
          <input
            type="file"
            name="myImage"
            accept="image/*"
            class="form-control-file"
          />
        </div>

        <div class="form-check form-group">
          <input
            type="checkbox"
            class="form-check-input"
            data-toggle="modal"
            data-target="#myModal"

            required
          />
          <label for="accept-links" class="form-check-label"
            >Accept links of FB, twitter and Linkedin Account</label
          >
        </div>

        <!-- extra fields for linkedin, twitter and linkedin  -->

        <!-- The Modal -->
        <div class="modal" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <!-- Modal Header -->
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                  &times;
                </button>
              </div>

              <!-- Modal body -->
              <div class="modal-body">
                <div class="form-group">
                  <label for="facebook">Facebook Url</label>
                  <input
                    type="url"
                    class="form-control"
                    name="facebook"
                    required
                  />
                  <div class="invalid-feedback">
                    It required a facebook profile link
                  </div>
                </div>

                <div class="form-group">
                  <label for="twitter">Twitter Url</label>
                  <input
                    type="url"
                    class="form-control"
                    name="twitter"
                    required
                  />
                  <div class="invalid-feedback">
                    It required a twitter profile link
                  </div>
                </div>
                <div class="form-group">
                  <label for="linkedin">Linkedin Url</label>
                  <input
                    type="url"
                    class="form-control"
                    name="linkedin"
                    required
                  />
                  <div class="invalid-feedback">
                    It required a linkedin profile link
                  </div>
                </div>
              </div>

              <!-- Modal footer -->
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-danger"
                  data-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-outline-primary">Submit</button>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
